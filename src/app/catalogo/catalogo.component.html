<h1>CATALOG</h1>
<app-spinner *ngIf="loading"></app-spinner>
<div class="row row-cols-1 row-cols-md-2 g-4">
    <div *ngFor="let noticia of noti" class="col">
    <div class="card">
        <img [src]="noticia.imageUrl" class="card-img-top" alt="...">
        <div class="card-body">
            <span class="badge bg-primary mb-1">{{ noticia.author }}</span>
            <h5 class="card-title">{{ noticia.title }}</h5>
            <p class="card-text">{{ noticia.content }}</p>
            <a [href]="noticia.url" target="_blank" class="btn btn-primary btn-block">Detail</a>
        </div>
    </div>
    </div>
</div>
